<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Document</title>
    <script src="assets/js/main.js" defer></script>
</head>
<body>
    <div class="calc">
        <h3 class="title">Калькулятор</h3>
        <div class="calc-content">
            <div class="inputs">
                <input type="number" class="inputOne">
                <input type="number" class="inputTwo">
            </div>
            <div class="btns">
                <div class="btn">
                    <button class="plus">+</button>
                    <button class="minus">-</button>
                </div>
                <div class="btn">
                    <button class="multiplication">*</button>
                    <button class="division">/</button>
                </div>
            </div>
        </div>

        <button class="btnResult">Рассчитать</button>
    <div class="answer">
        <h3 class="text">Ответ:</h3>
        <h3 class="result text"></h3>
    </div>
        
        
    </div>
</body>
</html>
